    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF4E6; /* Buttercream yellow */
            color: #333;
        }

        header {
            background-color: #89CFF0; /* Hint of blue */
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        nav {
            background-color: #F7DFA7; /* Slightly deeper buttercream yellow */
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #E3C56A; /* Hover buttercream tone */
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #89CFF0; /* Hint of blue */
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
